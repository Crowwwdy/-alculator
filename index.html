<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/calculator.png">
  
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>

<title>Calculator app</title>

</head>

<body>
  <div class="container">
    <div class="title">
      <div class="toggle">
        <div class="right">
					<p id='one'>1</p>
					<p id='two'>2</p>
					<p id='three'>3</p>
				</div>
      </div>

      <div class="control">
        <h3>calc</h3>
        <div class="theme">
          <p>THEME</p>
				<div class="box">
					<div id="circle"></div>
				</div>
        </div>
				
			</div>
    </div>

    <div class="screen">
      <form name="calc">
        <input type="text" name="text" readonly id="screen">
      </form>
    </div>
    
    <div class="calc-body">
      <div class="butt">
        <button class="val" onclick="document.calc.text.value+='7'">7</button>
        <button class="val" onclick="document.calc.text.value+='8'">8</button>
        <button class="val" onclick="document.calc.text.value+='9'">9</button>
        <button class="del" onclick="del()">DEL</button>
        <button class="val" onclick="document.calc.text.value+='4'">4</button>
        <button class="val" onclick="document.calc.text.value+='5'">5</button>
        <button class="val" onclick="document.calc.text.value+='6'">6</button>
        <button onclick="document.calc.text.value+='+'" >+</button>
        <button class="val" onclick="document.calc.text.value+='1'">1</button>
        <button class="val" onclick="document.calc.text.value+='2'">2</button>
        <button class="val" onclick="document.calc.text.value+='3'">3</button>
        <button onclick="document.calc.text.value+='-'">-</button>
        <button onclick="document.calc.text.value+='.'">.</button>
        <button class="val" onclick="document.calc.text.value+='0'">0</button>
        <button onclick="document.calc.text.value+='/'">/</button>
        <button onclick="document.calc.text.value+='*'">x</button>
        <button class="reset" onclick="document.calc.text.value=''">RESET</button>
        <button class="equal" onclick="document.calc.text.value= eval(calc.text.value)">=</button>
      </div>
    </div>
    
  </div>

  <footer>
    <img src="Signature black.svg" alt="Signature">
  </foote>

</body>
</html>
